
<div class="bodyLogin">
    <div class="login">
      <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form  *ngIf="!loading"  [formGroup]="formLogin" (ngSubmit)="loginAccount()">
            <img src="../../../assets/images/usuario.png" width="50%">
         <h1>Login</h1>
         <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="User" autocomplete="off" formControlName="userName">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          
         <button 
            type="submit"
            mat-raised-button 
            [disabled]="formLogin.invalid" 
            >
            Login
        </button>
        </form>
    </div>   
</div>
